services:
  - docker:dind

default:
  image: realgam3/kompose-ex:cicd
  tags:
    - docker
  interruptible: true

variables:
  DOCKER_HOST: tcp://docker:2376
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_TLS_VERIFY: 1
  DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
  GIT_SUBMODULE_STRATEGY: recursive

deploy:
  stage: deploy
  script:
    - docker login -u "${CI_REGISTRY_USER}" -p "${CI_REGISTRY_PASSWORD}" $CI_REGISTRY
    - docker compose -f docker-compose.yml build
    - docker compose -f docker-compose.yml push
    - kompose-ex deploy -f docker-compose.yml -o k8s/ --deny-ingress --deny-egress -d --namespace $NAMESPACE --create-namespace --rollout-restart --patch-ingress --eks-kubeconfig $AWS_EKS_CLUSTER_NAME
  only:
    variables:
      - $CI_DEFAULT_BRANCH == $CI_COMMIT_REF_NAME
